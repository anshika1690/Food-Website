<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="head">
        <button id="filters">Filters</button>
        <button id="offers">Offers</button>
        <button id="rating">Rating 4.5+</button>
        <button id="alcohol">Serves Alcohol</button>
        <button id="open">Open Now</button>
    </div>

    <!-- filters option popup -->
     <div id="filterPopup" class="hidden">
        <h3>Choose Filter</h3>
        <div class="filterOption">
            <input type="radio" id="sortByrating" name="filterOption" value="rating">
            <label for="sortByrating">Sort By Rating</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="high_low_price" name="filterOption" value="highLow">
            <label for="high_low_price">High to Low (Price)</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="low_high_price" name="filterOption" value="lowHigh">
            <label for="low_high_price">Low to High (Price)</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="distance" name="filterOption" value="distance">
            <label for="distance">Distance</label>
        </div>
        <button id="applyFilter">Apply</button>
        <button id="closeFilter">Close</button>
     </div>

    <!-- insert all cards here -->
     <div id="root"></div>
    <script src="./brain.js"></script>
    
</body>
</html>
